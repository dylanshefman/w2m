<!DOCTYPE html>
<html>
  <head>
    <title>Walk to Mackinac</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <header>
      <div id="header">
        <div id="title">
          <h1>Walk to Mackinac</h1>
        </div>
        <div id="login-signup">
          <div id="signup">
            <button id="signup-btn">Sign Up</button>
          </div>
          <div id="login">
            <button id="login-btn">Log In</button>
          </div>
        </div>
      </div>
    </header>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <div id="left-col">
          <div id="milan">
            <h1>Milan</h1>
          </div>
          <div id="me">
            <h1>Me</h1>
            <h2>Log a Walk</h2>
            <input type="date">
            <input type="number" placeholder="Distance (miles)">
            <input type="submit" id="walk-submit">
            <div id="walks"></div>
          </div>
        </div>
        <div id="leaderboard">
          <h1>Leaderboard</h1>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
