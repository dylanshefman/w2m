<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Walk to Mackinac</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <header>
      <div id="header">
        <div id="title">
          <h1>Walk to Mackinac</h1>
        </div>
        <div id="login-signup">
          <div id="signup">
            <button id="signup-btn">Sign Up</button>
          </div>
          <div id="login">
            <button id="login-btn">Log In</button>
          </div>
        </div>
      </div>
    </header>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <div id="left-col">
          <div id="milan">
            <h1>Milan</h1>
          </div>
          <div id="me">
            <h1>Me</h1>
            <h2>Log a Walk</h2>
            <input type="date" placeholder="mm/dd/yyyy">
            <input type="number" placeholder="Distance (miles)">
            <input type="submit" id="walk-submit">
            <div id="walks"></div>
          </div>
        </div>
        <div id="leaderboard">
          <h1>Leaderboard</h1>
        </div>
    </div>

    <div id="signup-form-popup" class="popup">
      <form id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="First Name" name="firstname" required>
        <input type="text" placeholder="Last Name" name="lastname" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <label>
          <input type="checkbox" name="optout"> Opt out of leaderboard
        </label>
        <button type="submit" id="signup-submit-btn">Submit</button>
        <button type="button" id="signup-close-btn">&times;</button>
      </form>
    </div>

    <div id="login-form-popup" class="popup">
      <form id="login-form">
        <h2>Log In</h2>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit" id="login-submit-btn">Submit</button>
        <button type="button" id="login-close-btn">&times;</button>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  </body>
