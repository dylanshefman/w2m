<!DOCTYPE html>
<html>
  <head>
    <title>Polygon Area Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100;200;300;400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <header>
      <div id="title">
        <div class="header">
          <h1>Upzone<span id="me">Me</span></h1>
        </div>
        <div class="header">
          <h2>Reimagine your favorite awful land uses</h2>
        </div>
      </div>
    </header>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <select id="active-region" class="hidden"></select>
        <div id="get-started">
          <h3>Draw a region to get started!</h3>
        </div>
        <i id="rename" class="hidden" class="fas fa-pencil-alt"></i>
        <button class="hidden" id="delete-region">Delete Region</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0vtmeoYscksa1_R6hj-XA29rCH4gm5ps&callback=initialize&libraries=drawing,geometry"></script>
  </body>
</html>
